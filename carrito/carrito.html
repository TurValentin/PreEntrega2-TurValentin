<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Tour Garments</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../index.html">Tour Garments</a>
        </div>
        <ul class="menu">

            <li>
                <a class="boton-volver boton-menu" href="../index.html">Seguir comprando <i class="bi bi-bag-plus"></i> </a>
            </li>
            
            <li>
                <a class="boton-carrito boton-menu active" href="">
                    <i class="bi bi-cart-fill"></i> Carrito 
                 </a>
            </li>
        </ul>
    </nav>


    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">

            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown-fill"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                    
            </div>
        

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total :</p>
                        <p id="total"> $6000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>

        </div>

    </main>


    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Tour Garments 2023</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="../js/carrito.js"></script>
</body>




</html>
